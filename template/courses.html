<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <header>
        <section id="navbar">
            <div class="wrapper">
                <div class="navtop">
                    <h1><a href="{% url 'web:index' %}"><img src="../static/images/logo.svg" alt="Logo" /></a></h1>
                    <h3>Byway</h3>
                </div>
                <div class="navbot">
                    <div>
                        <img src="../static/images/cart.svg" alt="Cart" />
                    </div>
                    <button class="btn1"><a href="#">Log In</a></button>
                    <button class="btn2"><a href="#">Sign Up</a></button>
                </div>
            </div>         
        </section>
    </header>

    <section id="course">
        <div class="wrapper">
            <div class="course_top">
                <h3>Top Courses</h3>
            </div>
            <div class="course_col">
                {% for course in courses %}
                    <div class="course_row">                     
                        <div>
                            <img src="../static/images/bg.jpg" alt="Background" />
                        </div>
                        <h4><a href="{% url 'web:singlepage' course.id %}">{{ course.title }}</a></h4>
                        <p>Category: {{ course.category}}</p>
                        <p>By {{ course.created_by}}</p>
                        <div class="rating">
                            <div>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                            <div>
                                <small>({{course.ratings}} Ratings)</small>
                            </div>
                        </div>
                        <p>{{ course.duration }} Total Hours. 155 Lectures. Beginner</p>
                        <h3>$ {{ course.new_price }}</h3>
                    </div>  
                {% endfor %}    
            </div>
        </div>        
    </section>
</body>
</html>
